<html lang="en">

<head>

        body {

        }

        .nav {

            border: 1px solid black;
            text-transform: uppercase;

            display: flex;
            align-items: center;




        }

        .nav>.logo {

        }

        }

        .nav>.right {
            align-items: center;
            justify-content: center;
            text-align: end;
            padding-left: 300px;



        }

        .box {

            width: 1440px;
            height: 560px;



            background: url(./asset/Images/Image3.png);

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.6;

        }
    </style>
</head>

<body>



    <div class="nav">
        <div class="logo">

        <ul class="left">

    </div>

</html>
